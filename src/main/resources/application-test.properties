# Test Database (Testcontainers)
spring.datasource.url=jdbc:tc:postgresql:14-alpine:///testdb
spring.datasource.username=testuser
spring.datasource.password=testpass
spring.jpa.hibernate.ddl-auto=create-drop
spring.liquibase.enabled=false

# Test containers
spring.testcontainers.reuse-containers=true

# Test Security
spring.security.user.name=testuser
spring.security.user.password=testpass
spring.security.user.roles=USER

# Test Logging (minimal)
logging.level.root=WARN
logging.level.com.example.cardmanager=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql=OFF
logging.pattern.console=%d{HH:mm:ss} - %-5level - %msg%n

# Test Encryption
encryption.key=abcdefghijklmnopqrstuvwxyz123456
encryption.iv=1234567890abcdef